<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Notes</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; background: #fdfdfd; }
        h1, h2, h3 { color: #111; font-weight: 600; margin-top: 1.5em; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; border: 1px solid #ddd; }
        code { font-family: "Consolas", "Monaco", monospace; font-size: 0.9em; }
        .nav { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .footer { margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px; font-size: 0.8em; color: #777; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/"><strong>MY RESEARCH ARCHIVE</strong></a>
    </div>
    
    {% block content %}{% endblock %}

    <div class="footer">
        &copy; 2025 Research Archive. Powered by Python.
    </div>
</body>
</html>

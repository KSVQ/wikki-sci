<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristina Research | Computational Analysis</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222;
            --accent-color: #004488;
            --meta-color: #666;
            --sidebar-bg: #fdfdfd;
            --border-color: #eee;
            --font-body: "Georgia", "Times New Roman", serif;
            --font-head: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            line-height: 1.7;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }

        /* THE GRID LAYOUT */
        .layout-wrapper {
            display: grid;
            grid-template-columns: 260px minmax(0, 740px); /* Sidebar | Content */
            gap: 60px;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
            align-items: start; /* Keeps sidebar at top */
        }

        /* SIDEBAR STYLING */
        .sidebar {
            font-family: var(--font-head);
            font-size: 0.9rem;
            position: sticky; /* Sticks while scrolling */
            top: 40px;
            padding-right: 20px;
            border-right: 1px solid transparent;
        }

        .author-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #000;
            display: block;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .author-bio {
            color: var(--meta-color);
            font-size: 0.85rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .nav-section { margin-bottom: 30px; }
        .nav-title {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nav-link {
            display: block;
            color: var(--accent-color);
            text-decoration: none;
            padding: 4px 0;
            transition: color 0.2s;
        }
        .nav-link:hover { color: #000; text-decoration: underline; }
        .nav-link.active { color: #000; font-weight: 600; }

        /* MAIN CONTENT STYLING */
        .main-content {
            min-width: 0; /* Prevents overflow */
        }

        /* Typography */
        h1, h2, h3 { font-family: var(--font-head); color: #111; margin-top: 2em; line-height: 1.3; }
        h1 { font-size: 2.4rem; margin-top: 0; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        h2 { font-size: 1.6rem; }
        
        a { color: var(--accent-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Code Blocks */
        pre {
            background: #f7f9fb;
            padding: 20px;
            border-radius: 4px;
            border-left: 3px solid var(--accent-color);
            overflow-x: auto;
            font-size: 0.85em;
            font-family: "Menlo", monospace;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 900px) {
            .layout-wrapper {
                grid-template-columns: 1fr; /* Stack vertically */
                gap: 40px;
            }
            .sidebar {
                position: relative;
                top: 0;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="layout-wrapper">
    
    <!-- THE SIDEBAR -->
    <aside class="sidebar">
        <div style="margin-bottom: 20px;">
            <!-- Placeholder for a logo or your initials -->
            <div style="width: 40px; height: 40px; background: #222; color: #fff; text-align: center; line-height: 40px; font-weight: bold; border-radius: 4px;">K.</div>
        </div>

        <a href="/" class="author-name">Kristina's Lab</a>
        <div class="author-bio">
            Biomedical data structures, R analysis, and the integration of AI in research workflows.
        </div>

        <div class="nav-section">
            <div class="nav-title">Navigation</div>
            <a href="/" class="nav-link">Index</a>
            <!-- You can add specific static pages here later -->
        </div>

        <div class="nav-section">
            <div class="nav-title">Recent Papers</div>
            <!-- Dynamic List from Python -->
            {% for post in sidebar_posts %}
                <a href="/{{ post.slug }}" class="nav-link">{{ post.title }}</a>
            {% endfor %}
        </div>
        
        <div class="nav-section">
            <div class="nav-title">Connect</div>
            <!-- Add your real links later -->
            <a href="#" class="nav-link">GitHub</a>
            <a href="#" class="nav-link">ResearchGate</a>
        </div>
    </aside>

    <!-- THE PAPER -->
    <main class="main-content">
        {% block content %}{% endblock %}
        
        <div style="margin-top: 60px; font-size: 0.8rem; color: #999; border-top: 1px solid #eee; padding-top: 20px;">
            &copy; 2025 Research Group.
        </div>
    </main>

</div>

</body>
</html>

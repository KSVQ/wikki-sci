{% extends "base.html" %}

{% block content %}
<div style="margin-bottom: 40px;">
    <h1>Publications & Analysis</h1>
    <p style="font-size: 1.1em; color: #555; margin-top: -10px;">
        A repository of statistical methods, R scripts, and AI integration notes.
    </p>
</div>

<ul style="list-style: none; padding: 0;">
    {% for post in posts %}
    <li style="margin-bottom: 25px; border-bottom: 1px solid #f0f0f0; padding-bottom: 25px;">
        <span style="font-family: var(--font-head); font-size: 0.85rem; color: #888; text-transform: uppercase; letter-spacing: 1px;">PAPER</span>
        <div style="margin-top: 5px;">
            <a href="/{{ post.slug }}" style="font-size: 1.4rem; font-weight: 700; color: #111; display: block; line-height: 1.3;">
                {{ post.title }}
            </a>
        </div>
        <div style="margin-top: 8px; font-size: 0.95rem; color: #555;">
            <!-- If we had descriptions, they would go here. For now, just the link. -->
            <a href="/{{ post.slug }}" style="font-size: 0.9rem; font-weight: 500;">Read Analysis &rarr;</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
